<header class="site-header">

  {% assign current = page.url | downcase | split: '/' %}

  <img src="img/head.jpg" class="img-responsive">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Kaydara</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if current[1] == 'index.html' %}class='active'{% endif %}><a href="/">Accueil<span class="sr-only">(current)</span></a></li>
        <li {% if current[1] == 'contact.html' %}class='active'{% endif %}><a href="/contact.html">Contact</a></li>
        <li {% if current[1] == 'chevaux.html' %}class='active'{% endif %}><a href="/chevaux.html">Les chevaux</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</header>
